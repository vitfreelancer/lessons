<!DOCTYPE html>
<html lang="zxx">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Lesson 14 Homework</title>
</head>

<body>
   <div class="wrapper">
      <header class="header__container container-header">
         <h1 class="container-header__title">
            Auto
         </h1>
      </header>
      <main class="main__container">
         <div class="car-block">
            <div class="car-motion">
               <div class="car">
                  <div class="car-body">
                     <div class="car-roof">
                        <div class="left">
                           <div class="glass-left"></div>
                        </div>
                        <div class="right">
                           <div class="glass-right"></div>
                        </div>
                     </div>
                     <div class="car-item">
                     </div>
                     <div class="fuel">
                        <div class="fuel-cover">

                        </div>
                     </div>
                     <div class="light-left">
                     </div>
                     <div class="wheel-left">
                        <div class="wheel-center">
                        </div>
                     </div>
                     <div class="light-right">
                     </div>
                     <div class="wheel-right">
                        <div class="wheel-center">
                        </div>
                     </div>
                     <div class="left-bamper">
                     </div>
                     <div class="right-bamper">
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="clock">
            <div class="clock-border">
               <div class="clock-display">
               </div>
               <div class="small-arrow">
               </div>
               <div class="big-arrow">
               </div>
            </div>
         </div>
      </main>
      <footer class="footer__container">
         <h2 class="title">
            End Of Homework #13
         </h2>
      </footer>
   </div>
